<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bresenham Example</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid #000;"></canvas>

    
    <script src="js/bresenham.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Función para dibujar un círculo con la función plotCircle
        function drawCircle(x, y, radius) {
            plotCircle(x, y, radius, (px, py) => setPixel(px, py));
        }
        
        // Llama a las funciones para dibujar un círculo y una elipse en el canvas
        drawCircle(250, 250, 100); // Dibuja un círculo en el centro del canvas
    </script>
</body>
</html>
