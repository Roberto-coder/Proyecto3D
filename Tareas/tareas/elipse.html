<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bresenham Example</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid #000;"></canvas>

    
    <script src="js/bresenham.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

         // Función para dibujar una elipse con la función plotEllipseRect
        function drawEllipseRect(x0, y0, x1, y1) {
            plotEllipse(x0, y0, x1, y1, (px, py) => setPixel(px, py));
        }
        
        // Llama a las funciones para dibujar un círculo y una elipse en el canvas
        drawEllipseRect(250, 200, 200, 150); // Dibuja una elipse
    </script>
</body>
</html>
